<!DOCTYPE html>
<html>
	<head>
    	<body>
    		<h1> ADD / SUBTRACT </h1>

    		<form>
    			Number 1 : <input type = "integer" id = "First">  <br>
    			Number 2 : <input type = "integer" id = "Second"> <br>
    			<input type = "button" onclick = "Add()" value = "Add">
    			<input type = "button" onclick = "Subtract()" value = "Subtract">
    		</form>

    		<p> Result : </p>
    		<p id = "Result"> </p>
    		

    		<script>
    			function Add()
    			{
    				n1 = document.getElementById("First").value;
    				n2 = document.getElementById("Second").value;
    				document.getElementById("Result").innerHTML = n1 + n2;
    			}

    			function Subtract()
    			{
    				n1 = document.getElementById("First").value;
    				n2 = document.getElementById("Second").value;
    				document.getElementById("Result").innerHTML = n1 - n2;
    			}
    		</script>
    	</body>
    </head>
</html>
